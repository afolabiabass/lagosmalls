<!doctype html>
<html lang="en">
  	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <meta name="description" content="">
	    <meta name="author" content="Afolabi Abass">

	   	<title>Malls - Find your nearest Mall</title>

	   	<!-- CSS -->
	    <link href="css/bootstrap.min.css" rel="stylesheet">
	    <link href="css/toastr.css" rel="stylesheet">
	    <link href="css/style.css" rel="stylesheet">
  	</head>

  	<body>
  		<!-- Header Start -->
	    <header>
	      	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
	        	<a class="navbar-brand" href="/">Malls</a>
	        	<button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
	          		<span class="navbar-toggler-icon"></span>
	        	</button>
	        	<!-- Search Bar Start -->
	        	<div class="collapse navbar-collapse" id="navbarsExampleDefault">
	            	<input class="form-control mr-sm-2" id="search" type="text" placeholder="Search for a Mall" data-bind="value: query, valueUpdate: 'keyup'" aria-label="Search">
	        	</div>
	        	<!-- \ Search Bar End -->
	      	</nav>
	    </header>
	    <!-- \ Header End -->

	    <div class="container-fluid">
	      	<div class="row">
		        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
		          	<ul class="nav nav-pills flex-column" id="mallItems" data-bind="foreach: search">
			            <li class="nav-item">
			              <a class="nav-link" href="javascript:void(0);" data-bind="text: title, attr: {'data-name': title}, click: $parent.showLocation"></a>
			            </li>
		          	</ul>
		        </nav>
		        <!-- Main Section Start -->
		        <main role="main" class="col-sm-9 ml-sm-auto col-md-10">
		        	<div id="map" style="height:100vh;margin-left:-15px;margin-right:-15px;"></div>
	        	</main>
	        	<!-- \ Main Section End -->
	      	</div>
	    </div>

	    <!-- Scripts -->
	    <script type='text/javascript' src="js/jquery-3.1.1.min.js"></script>
	    <script type='text/javascript' src="js/popper.min.js"></script>
	    <script type='text/javascript' src="js/bootstrap.min.js"></script>
	    <script type='text/javascript' src='js/toastr.js'></script>
		<script type='text/javascript' src='js/knockout.js'></script>
		<script src="http://maps.googleapis.com/maps/api/js?libraries=places&v=3&key=AIzaSyDzcUOHCfNaKkRDUmkol-vzAJvwD8wcKXg">
		</script>
		<script type='text/javascript' src='js/app.js'></script>
  	</body>
</html>
